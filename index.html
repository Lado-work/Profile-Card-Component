<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">   
</head>

<body>
<section class="main"> 
    <img src="bg-pattern-top.svg" alt="bg top" class="bgTop"/>
    <img src="bg-pattern-bottom.svg" alt="bg Bot" class="bgBot"/>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="image-victor.jpg" alt="" />
                </div>
                <h2 class="name">Victor Crest<span class="age">26</span></h2> 
                <h3 class="city">London</h3>
            </div>
            <div class="footer">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 class="meta">Likes</h5>
                </div>
                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
